<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="InitialData">
      <div class="wrap">
        <h1>Metric/Imperial Unit Converstion</h1>
        <input type="number" id="unitInput" />
        <button id="actionConversion">Convert</button>
      </div>
    </div>
    <div class="OutputData">
      <div id="boxLength">
        <h2>Length (Meter/Feet)</h2>
        <p id="lengthConversion"></p>
      </div>
      <div id="boxVolume">
        <h2>Volume (Liters/Gallons)</h2>
        <p id="volumeConversion"></p>
      </div>
      <div id="boxMass">
        <h2>Mass (Kilograms/Pounds)</h2>
        <p id="massConversion"></p>
      </div>
    </div>
  </body>
</html>
