<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card-one">
      <h2>Generate a <br /><span class="accent">random password</span></h2>
      <p class="description">Never use an insecure password again</p>
      <button id="genPwd1">Generate Password</button>
      <hr />
      <div class="pw-row">
        <div id="firstCardDiv1" class="pw-box" role="button" tabindex="0"></div>
        <div id="firstCardDiv2" class="pw-box" role="button" tabindex="0"></div>
      </div>
    </div>
    <div class="card-two">
      <h2>Generate a <br /><span class="accent">random password</span></h2>
      <p class="description">Never use an insecure password again</p>
      <button id="genPwd2">Generate Password</button>
      <hr />
      <div class="pw-row">
        <div id="secondCardDiv1" class="pw-box" role="button" tabindex="0"></div>
        <div id="secondCardDiv2" class="pw-box" role="button" tabindex="0"></div>
      </div>
    </div>
  </body>
</html>
